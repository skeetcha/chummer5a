<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Choose Character Priorities</title>
        <link rel="stylesheet" href="./index.css" />
        <script type="text/javascript" src="../../dist/priority/main.js"></script>
    </head>
    <body>
        <table border=0 style="width:100%;">
            <tr>
                <td></td>
                <td colspan="2"><h3>Priorities</h3></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="metatype" class="rightText">Metatype:</label>
                </td>
                <td colspan="2">
                    <select name="metatype" id="metatype" class="priority" onchange="updatePriority('metatype')">
                        <option value="a" selected>A - Any metatype</option>
                        <option value="b">B - Any metatype</option>
                        <option value="c">C - Human, Dwarf, Elf, or Ork</option>
                        <option value="d">D - Human or Elf</option>
                        <option value="e">E - Human</option>
                    </select>
                </td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="attributes" class="rightText">Attributes:</label>
                </td>
                <td colspan="2">
                    <select name="attributes" id="attributes" class="priority" onchange="updatePriority('attributes')">
                        <option value="a">A - 24 (12) Attributes</option>
                        <option value="b" selected>B - 20 (10) Attributes</option>
                        <option value="c">C - 16 (8) Attributes</option>
                        <option value="d">D - 14 (7) Attributes</option>
                        <option value="e">E - 12 (6) Attributes</option>
                    </select>
                </td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="magRes" class="rightText">Magic/Resonance:</label>
                </td>
                <td colspan="2">
                    <select name="magRes" id="magRes" class="priority" onchange="updatePriority('magRes')">
                        <option value="a">A - Magician or Technomancer</option>
                        <option value="b">B - Adept, Magician, or Technomancer</option>
                        <option value="c">C - Adept, Magician, or Technomancer</option>
                        <option value="d">D - Adept or Aspected Magician</option>
                        <option value="e" selected>E - Mundane</option>
                    </select>
                </td>
                <td colspan="4">
                    <select name="magResSel" id="magResSel" onchange="updateMagRes()" disabled>
                        <option value="mm" selected>Mundane</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="skills" class="rightText">Skills:</label>
                </td>
                <td colspan="2">
                    <select name="skills" id="skills" class="priority" onchange="updatePriority('skills')">
                        <option value="a">A - 46 Skills/10 Skill Groups</option>
                        <option value="b">B - 36 Skills/5 Skill Groups</option>
                        <option value="c" selected>C - 28 Skills/2 Skill Groups</option>
                        <option value="d">D - 22 Skills/0 Skill Groups</option>
                        <option value="e">E - 18 Skills/0 Skill Groups</option>
                    </select>
                </td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="resources" class="rightText">Resources:</label>
                </td>
                <td colspan="2">
                    <select name="resources" id="resources" class="priority" onchange="updatePriority('resources')">
                        <option value="a">A - 450,000¥</option>
                        <option value="b">B - 275,000¥</option>
                        <option value="c">C - 140,000¥</option>
                        <option value="d" selected>D - 50,000¥</option>
                        <option value="e">E - 6,000¥</option>
                    </select>
                </td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <label for="metaSel" class="col-1">Metatype:</label>
                </td>
                <td colspan="2"></td>
                <td class="rightText"><b>BOD</b></td>
                <td><b>AGI</b></td>
                <td><b>REA</b></td>
                <td><b>STR</b></td>
                <td><b>CHA</b></td>
            </tr>
            <tr>
                <td>
                    <select name="metaSel" id="metaSel" onchange="updateMetatype()">
                        <option value="h">Human</option>
                        <option value="e">Elf</option>
                        <option value="d">Dwarf</option>
                        <option value="o">Ork</option>
                        <option value="t">Troll</option>
                    </select>
                </td>
                <td colspan="2"></td>
                <td class="rightText" id="body"></td>
                <td id="agility"></td>
                <td id="reaction"></td>
                <td id="strength"></td>
                <td id="charisma"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td class="rightText"><b>INT</b></td>
                <td><b>LOG</b></td>
                <td><b>WIL</b></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td id="intuition" class="rightText"></td>
                <td id="logic"></td>
                <td id="willpower"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td class="rightText"><b>Karma:</b></td>
                <td colspan="4" id="karma">0</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td class="rightText"><b>Special Attributes:</b></td>
                <td colspan="4" id="specAttr"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td class="rightText"><b>Qualities:</b></td>
                <td colspan="4" id="qualities"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="5" id="talentText"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="5" id="talent1"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="5" id="talent2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td colspan="5" id="talent3"></td>
            </tr>
            <tr>
                <td colspan="6"></td>
                <td><button onclick="cancel()">Cancel</button></td>
                <td><button onclick="okay()">Okay</button></td>
            </tr>
        </table>
    </body>
</html>
